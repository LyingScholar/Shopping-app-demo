<div class="title">
    <h2>{{ title }}</h2>
  </div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div class="list" [ngClass]="{'list--hidden': !loggedIn, 'list--visible': loggedIn}">

      <app-need-preview [need]="need"></app-need-preview>
    </div>
  </div>
